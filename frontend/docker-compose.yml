services:
  frontend:
    container_name: ${CONTAINER_NAME:-yuasa-battery-fe}
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    image: ${IMAGE_NAME:-yuasa-battery-fe}
    ports:
      - "${PORT:-8001}:80"
    env_file:
      - .env
    extra_hosts:
      - "host.docker.internal:host-gateway"
