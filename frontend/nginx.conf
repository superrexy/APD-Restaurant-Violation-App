server {
  listen 80;
  server_name _;

  # Root directory where the built Vite app is served
  root /usr/share/nginx/html;
  index index.html;


  # Static files and SPA fallback for TanStack Router (client-side routing)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: caching for static assets (CSS/JS/images)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|webp)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri $uri/ /index.html;
  }
}
